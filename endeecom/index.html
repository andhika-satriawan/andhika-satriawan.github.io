    <div class="container-fluid">

        <div class="box-1">
            <h3>Our Strong People</h3>
            <div class="row">
                <div class="col-sm-6 col-md">
                    <div class="box-photo">
                        <img src="images/photo.jpg" alt="Managing Director">
                        <p>Managing Director</p>
                    </div>
                </div>
                    <div class="col-sm-6 col-md">
                        <div class="box-photo">
                            <img src="images/photo.jpg" alt="Managing Director">

                        </div>
                    </div>
                <div class="col-sm-4 col-md">
                    <div class="box-photo">

                    </div>
                </div>
                <div class="col-sm-4 col-md">
                    <div class="box-photo">
                        <img src="images/photo.jpg" alt="Managing Director">
                        <p>Account Director</p>
                    </div>
                </div>
                <div class="col-sm-4 col-md">
                    <div class="box-photo">
                        <img src="images/photo.jpg" alt="Managing Director">
                        <p>Media Director</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-2">
            <h3>Find out our work</h3>
            <div class="row">
                <div class="gallery">
                    <div class="gallery-container">
                    <div class="scene gallery-item-1" data-index="1">
                        <img class="gallery-item " src="http://fakeimg.pl/300/?text=1" >
                    </div>
                    <div class="scene gallery-item-2" data-index="2">
                        <img class="gallery-item " src="http://fakeimg.pl/300/?text=2" >
                    </div>
                    <div class="scene gallery-item-3" data-index="3">
                        <img class="gallery-item " src="http://fakeimg.pl/300/?text=3" >

                    <div class="scene gallery-item-4" data-index="4">
                        <img class="gallery-item" src="http://fakeimg.pl/300/?text=4" >

                    <div class="scene gallery-item-5" data-index="5">
                        <img class="gallery-item" src="http://fakeimg.pl/300/?text=5" >

                    <div class="scene gallery-item-6" data-index="6">
                        <img class="gallery-item" src="http://fakeimg.pl/300/?text=6" >

                    <div class="scene gallery-item-7" data-index="7">

                    </div>
                    <div class="gallery-controls"></div>

                        <div class="carousel-inner row w-100 mx-auto" role="listbox">
                            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2 active">
                                <img src="https://dummyimage.com/300/09f/fff.png" class="img-fluid mx-auto d-block" alt="img1">
                            </div>
                            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
                                <img src="https://dummyimage.com/300/09f/fff.png" class="img-fluid mx-auto d-block" alt="img2">
                            </div>
                            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">

                            </div>

                        <span>&#187;</span>

                    </a>

    <script src="js/carousel.js"></script>
